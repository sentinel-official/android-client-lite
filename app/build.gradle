apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.compileSdkVersion
    flavorDimensions "languageVariants"
    defaultConfig {
        applicationId "co.sentinel.sentinellite"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.sdkVersion
        versionCode 39
        versionName '0.4.0'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        // Enable Vector drawable
        vectorDrawables.useSupportLibrary = true
        // Enabling multidex support.
        multiDexEnabled true
        // Enable ndk abi filters
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86_64", "x86"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            useProguard false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        langAll {}
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            assets.srcDirs = ['src/main/ovpnlibs/assets']
            jniLibs.srcDirs = ['src/main/ovpnlibs/jniLibs']
            jni.srcDirs = [] //disable automatic ndk-build }
        }
    }
    lintOptions {
        checkReleaseBuilds false // Add this
        abortOnError false
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // Android Support Libs
    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:design:$supportLibVersion"
    implementation "com.android.support:cardview-v7:$supportLibVersion"
    implementation "com.android.support:support-v4:$supportLibVersion"
    // Android Arch Components - ViewModel, LiveData & Room
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'android.arch.persistence.room:runtime:1.1.1'
    implementation 'com.android.support:support-v4:28.0.0'
    //noinspection LifecycleAnnotationProcessorWithJava8
    annotationProcessor "android.arch.lifecycle:compiler:1.1.1"
    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
    //Google Play Services Lib
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-base:16.1.0'
    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.6.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.1'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:3.11.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.0.1'
    // GSON
    implementation 'com.google.code.gson:gson:2.8.5'
    // LoadingView
    implementation 'com.wang.avi:library:2.1.3'
    // FlagView
    implementation 'com.github.KaKaVip:Android-Flag-Kit:v0.1'
    //dots indicator
    implementation 'com.tbuonomo.andrui:viewpagerdotsindicator:3.0.3'
    // Amplitude Analytics
    implementation 'com.amplitude:android-sdk:2.21.0'

    //google play ratings API
    implementation 'com.google.android.play:core:1.8.0'

    implementation 'com.github.Philipinho:CoinGecko-Java:e5a72c7083aa0aa9b3042b21ae3a360d112bd2b9'

    // Android Test Libs
    implementation 'junit:junit:4.12'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
